<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>



	<nav class="navbar navbar-light bg-light navbar-expand-lg">
		<img src="{{url_for('static', filename='images/home-finance.svg.thumb.png')}}" />
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
				        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					        Updates
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Expenses</a>
					        <a class="dropdown-item" href="#">Incomes</a>
				        </div>
			        </li>
				<li class="nav-item dropdown">
				        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					        Reports
				        </a>
				        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Month expenses</a>
					        <a class="dropdown-item" href="#">Cash flow</a>
					        <a class="dropdown-item" href="#">Expenses per type</a>
				        </div>
			        </li>
			</ul>
		</div>
		<form class="form-inline my-2 my-lg-0">
    			<input class="form-control mr-sm-2" type="text" placeholder="username" aria-label="Username">
    			<input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="Password">
 			<button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Sign in</button>
			<button type="button" class="btn btn-outline-secondary my-2 my-sm-0">Sign up</button>
		</form>
	</nav>


    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="{{url_for('static', filename='images/home-finance.svg.med.png')}}" />
          <p class="alert">{{alert}}</p>
          <p class="yield">{{yield}}</p>
        </div>
        <div class="col-md-8">
	  <div id="content">{% block content %}{% endblock %}</div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
