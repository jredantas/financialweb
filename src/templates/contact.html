{% extends "accueil.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block sidemenu %}
<!-- not used. -->
{% endblock %}
{% block body %}
<div class="container-fluid">
   <div class="row">
      <div class="col-sm-6">
         <h2 class="form-signin-heading">{{'contact'.title()}}</h2>
       </div>
       <div class="col-sm-6 my-auto text-right">
       </div>
   </div>

      <div class="row">
	<form action="{{url_for('insert_contact')}}" method="post">
	   <div class="form-group">
	      <label for="inputSubject">Name</label>
	      <input type="text" class="form-control" name="inputName" placeholder="Your name" required autofocus>
	   </div>
	   <div class="form-group">
	      <label for="inputEmail">Email address</label>
	      <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
	      <small id="emailHelp" class="form-text text-muted">We'll answer to the informed email.</small>
	   </div>
	   <div class="form-group">
              <label for="formControlMessage">Message</label>
              <textarea class="form-control" name="formControlMessage" rows="8" placeholder="Leave your message" required></textarea>
           </div>
           <button type="submit" class="btn btn-outline-secondary">Submit</button>
        </form>
      </div>
</div>
{% endblock %}
